<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta de Amor Interactiva</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Georgia', serif;
  padding: 20px;
}

/* CONTENEDOR PRINCIPAL */
.container {
  text-align: center;
  margin-bottom: 30px;
}

h1 {
  color: #8a2a5c;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
  margin-bottom: 10px;
}

.subtitle {
  color: #666;
  font-style: italic;
  margin-top: 0;
}

/* CONTENEDOR DE LA CARTA */
.container-letter {
  position: relative;
  width: 400px;
  height: 220px;
  margin: 0 auto;
  cursor: pointer;
}

/* TAPA DE LA CARTA */
.cover {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #f8c8dc;
  border-radius: 8px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  z-index: 3;
  transition: transform 0.8s ease;
  transform-origin: top center;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid #e75480;
}

.cover:before {
  content: "❤️";
  font-size: 2.5rem;
  animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* PAPEL DE LA CARTA */
.paper {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 380px;
  height: 180px;
  background: #fffdf5;
  border-radius: 5px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transform: translateY(0);
  transition: transform 0.8s ease;
  z-index: 2;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.message {
  font-size: 1.1rem;
  line-height: 1.6;
  color: #5a3d5c;
  white-space: pre-line;
  font-family: 'Georgia', serif;
  text-align: center;
  padding: 10px;
}

/* SOBRE */
.letter {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 400px;
  height: 220px;
  background: #f3a6c8;
  border-radius: 8px;
  z-index: 1;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  border: 2px solid #e75480;
}

/* BOTONES */
.options {
  margin-top: 40px;
  display: flex;
  gap: 2rem;
}

.options button {
  background: #f8c8dc;
  border: 2px solid #e75480;
  padding: 0.8rem 2rem;
  border-radius: 50px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 1.1rem;
  color: #8a2a5c;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  min-width: 140px;
}

.options button:hover {
  background: #e75480;
  color: white;
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.options button:active {
  transform: translateY(0);
}

/* ESTADOS DE ANIMACIÓN */
.open-cover {
  transform: rotateX(180deg);
  opacity: 0;
}

.open-paper {
  transform: translateY(-120px);
}

/* INDICACIÓN */
.instructions {
  margin-top: 20px;
  color: #8a2a5c;
  font-style: italic;
  font-size: 0.9rem;
}

/* RESPONSIVE */
@media (max-width: 500px) {
  .container-letter {
    width: 320px;
    height: 180px;
  }
  
  .paper {
    width: 300px;
    height: 150px;
    top: 8px;
    left: 8px;
    padding: 15px;
  }
  
  .letter {
    width: 320px;
    height: 180px;
  }
  
  .message {
    font-size: 0.95rem;
  }
  
  .options button {
    padding: 0.6rem 1.5rem;
    min-width: 120px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Carta </h1>
  <p class="subtitle">“If love hurts, I’d still choose you every time.”</p>
</div>

<div class="container-letter">
  <div class="cover"></div>

  <div class="paper">
    <div class="message">

 “In a night illuminated by the lights,your love is the melody that soothes my soul.<br>
Every note, every word reminds me that,even in the darkness, you are my light.”<br>
    </div>
  </div>

  <div class="letter"></div>
</div>

<div class="options">
  <button id="open">Abrir Carta</button>
  <button id="close">Cerrar Carta</button>
</div>

<p class="instructions">“I love you harder than I ever loved myself.”</p>

<script>
const cover = document.querySelector(".cover");
const paper = document.querySelector(".paper");
const container = document.querySelector(".container-letter");
const openBtn = document.getElementById("open");
const closeBtn = document.getElementById("close");

let isOpen = false;

function openCard() {
  if (isOpen) return;
  
  cover.classList.add("open-cover");
  setTimeout(() => {
    paper.classList.add("open-paper");
  }, 300);
  
  isOpen = true;
}

function closeCard() {
  if (!isOpen) return;
  
  paper.classList.remove("open-paper");
  setTimeout(() => {
    cover.classList.remove("open-cover");
  }, 300);
  
  isOpen = false;
}

// Eventos para botones
openBtn.onclick = openCard;
closeBtn.onclick = closeCard;

// Evento para hacer clic en la carta
container.onclick = function() {
  if (isOpen) {
    closeCard();
  } else {
    openCard();
  }
};

// Inicializar el estado de los botones
closeBtn.disabled = false;
</script>

</body>
</html>
